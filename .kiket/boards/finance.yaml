model_version: "1.0"
board:
  id: expenses-board
  name: Expense Approvals
  type: kanban
  description: Expense request and approval tracking.
  workflow: expense

filters:
  issue_types:
    - expense
  workflows:
    - expense

columns:
  - key: submitted
    name: Submitted
    states:
      - submitted
    color: secondary

  - key: pending_approval
    name: Pending Approval
    states:
      - pending_approval
    color: warning

  - key: finance_review
    name: Finance Review
    states:
      - finance_review
    color: info

  - key: executive
    name: Executive Approval
    states:
      - executive_approval
    color: primary

  - key: approved
    name: Approved
    states:
      - approved
    color: success

  - key: reimbursed
    name: Reimbursed
    states:
      - reimbursed
    color: success

