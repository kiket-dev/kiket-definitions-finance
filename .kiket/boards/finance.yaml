model_version: "1.0"
board:
  id: expenses-board
  name: Expense Approvals
  description: Expense request and approval tracking.
  version: 1.0.0

  filters:
    issue_types:
      - expense
    workflows:
      - expense

  columns:
    - id: submitted
      name: Submitted
      states:
        - submitted
      wip_limit: null
      color: secondary

    - id: pending_approval
      name: Pending Approval
      states:
        - pending_approval
      wip_limit: null
      color: warning

    - id: finance_review
      name: Finance Review
      states:
        - finance_review
      wip_limit: null
      color: info

    - id: executive
      name: Executive Approval
      states:
        - executive_approval
      wip_limit: null
      color: primary

    - id: approved
      name: Approved
      states:
        - approved
      wip_limit: null
      color: success

    - id: reimbursed
      name: Reimbursed
      states:
        - reimbursed
      wip_limit: null
      color: success

  swimlanes:
    enabled: true
    field: custom_fields.category
    values:
      - value: travel
