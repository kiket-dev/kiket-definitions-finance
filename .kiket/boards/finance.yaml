      - value: software
        label: "üíª Software"
      - value: equipment
        label: "üñ•Ô∏è Equipment"
      - value: other
        label: "üì¶ Other"

  card_fields:
    - title
    - custom_fields.amount
    - custom_fields.category
    - custom_fields.department
    - created_by
    - sla_status

  quick_filters:
    - field: custom_fields.amount_gte
      label: Over $1000
      value: 1000
    - field: sla_status
      label: SLA At Risk
      values: [warning, breached]
    - field: custom_fields.department
